
<div id="carouselId" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselId" data-slide-to="0" class="active"></li>
    <li data-target="#carouselId" data-slide-to="1"></li>
    <li data-target="#carouselId" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner center" role="listbox" style="opacity: 0.9;">
    <div class="carousel-item active">
      <img src="../../../assets/images//Products/12.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/Products/14.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/Products/15.jpg"alt="Third slide">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/Products/4.jpg"alt="Third slide">
    </div>
  </div>
  <div class="hero">        
        <div>
            <h1>We are amazing</h1>        
            <h1>Register and Join Us Today!</h1>
        </div>
        <button class="btn btn-primary btn-lg" role="button" [routerLink]="['/Register']" >Get Started</button>
      </div>
  <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev" style="font-size: larger; color: black;">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<app-footer></app-footer>
