<div class="container" *ngIf="buttonName!='BuyNow'">
    <div class="row mt-5">
        <div class="col-sm-4" *ngFor="let data of prod">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../../../assets/images/a4.jpg" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{data.ProductName}}</h5>
                <p class="card-text">{{data.ProductDesc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Rs. {{data.ProductPrice}}</li>
                </ul>
                <div class="card-body">
                <a class="btn btn-outline-primary" (click)="BuyNow(data.ProductID)">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="buttonName=='BuyNow';" class="container justify-content-center">

        <p class="card-text">{{PDesc}}</p>

        </div>
        <ul class="list-group list-group-flush">

        <div class="card-body">

    </div>
    <form #placeOrder="ngForm" name="placeOrder" (ngSubmit)="PlaceOrder(placeOrder)">
        <div class="display:grid;place-items:center;text-align:center">
            <div class="form-group">
                <label for="emiDuration">Select EMI Duration</label>
                <select class="form-control col-sm-6" name="emiDuration" #emiDuration="ngModel" [(ngModel)]="model.emiDuration" required>
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="9">9 Months</option>
                    <option value="12">12 Months</option>
                </select>
                <br>
                <span class="alert alert-danger" *ngIf="emiDuration.errors?.required">Select EMI Duration</span>
            </div>
            <button class="btn btn-outline-primary" type="submit" [disabled]="placeOrder.invalid">
                Place Order
            </button>
        </div>
    </form>
